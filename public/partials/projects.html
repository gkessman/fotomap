<div class="col-md-12 nopadding">
	<div class="wrapper">
		<div id="map"></div>
		<div id="photos">
			<div class="empty-image" ng-show="!photos.length">
				<p class="empty-text">No photos available. Click on an area of the map.</p>
			</div>
			<ul class="g">
				<li ng-repeat="photo in photos"><img src="{{photo.images.standard_resolution.url}}" alt="Snap"/></li>
			</ul>
		</div>
	</div>
	<div class="settings"></div>
</div>
